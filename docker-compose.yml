version: "3.4"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    privileged: true
    volumes:
      - ./src:/usr/src/app/src
      - ./target:/usr/src/app/target
      - ./Cargo.lock:/usr/src/app/Cargo.lock
      - ./Cargo.toml:/usr/src/app/Cargo.toml
    ports:
      - 8080:8080
    tty: true
    environment:
      ALLOW_CONFIGURE_ISOLATION_SETTINGS: "true"
